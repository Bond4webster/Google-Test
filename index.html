<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="header">
            <a
                    href="https://mail.google.com/mail/?tab=wm&ogbl"
                    class="aHeader"
            >Почта</a>
            <a
                    href="https://www.google.by/imghp?hl=ru&tab=wi&ogbl"

            <a href="https://www.google.by/intl/ru/about/products?tab=wh"
               title="Приложения Google"
               id="iconApp"
               role="button"

            </div>
            <div class="content">
                Сервисы Google доступны на разных языках:
                <a href="https://www.google.by/setprefs?sig=0_GoujYOhPQddlJX9ilKnIMDRRsI0%3D&hl=ru&source=homepage&sa=X&ved=0ahUKEwjmgLT-9PDpAhUGx4UKHWayAXsQ2ZgBCA4"
                class="aContent">Русский</a>
            </div>

        </center>

    <div class="foobar">

        </div>
        <div class="foo2">
            <span>

                <a class="aFoot"
